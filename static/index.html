<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Rolek</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>

    function cmd(mask, up) {
        url = up ? "/up" : "/down";
        if (mask)
        {
            url += "?mask=" + mask;
        }
        $.post(url);
    }

    $(document).ready(function(){
            $.get("config.json", function(data) {

                $.each(data, function(key, val) {
                    code = '<div class="col-3 col-sm-2 col-lg-1 p-2">'
                    code += '<div class="btn-group-vertical btn-block" role="group">'
                    code += '<button type="button" class="btn btn-primary" onclick="cmd(' + val + ', 1);">&#9650;</button>'
                    code += '<button type="button" class="btn btn-primary" onclick="cmd(' + val + ', 0);">&#9660;</button>'
                    code += '</div></div><div class="col-9 col-sm-10 col-md-4 col-lg-3">'
                    code += '<h4 class="display-4">' + key + '</h4></div>'

                    $("#smallbuttons").append(code);
                });

                $("#loading").hide();
            });
    });
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5 mb-5">
            <div class="col-12 col-md-4">
                <h1 class="display-4 text-center">Rolek</h1>
            </div>

            <div class="w-100"></div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="btn-group-vertical btn-block" role="group">
                    <button type="button" class="btn btn-lg btn-primary" onclick="cmd(0, 1);">&#9650;</button>
                    <button type="button" class="btn btn-lg btn-primary" onclick="cmd(0, 0);">&#9660;</button>
                </div>
            </div>
        </div>

        <div id="loading" class="row text-muted text-center align-items-center">
            <div class="col-12">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div id="smallbuttons" class="row justify-content-left align-items-center">
        </div>
    </div>
  </body>
</html>
